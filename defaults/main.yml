---
# - install
php_install: false
php_install__version: "8.0"
php_install__list: [bcmath, common, fpm, cli, gd, ldap, curl, imap, xml, xmlrpc, mbstring, mysql, mcrypt, zip]
php_install__dependencies_debian: [apt-transport-https, ca-certificates, curl, gnupg2, lsb-release]
php_install__dependencies_redhat: []
php_install__sury_repo: true
php_install__ondrej_repo: true
php_install__epel_repo: true
php_install__remi_repo: true

# - config
php_config: false
php_config__version: "{{ php_install__version }}"
# - config  php.ini
php_config__php_ini: false
php_config__php_ini__template: "php_ini.j2"
php_config__php_ini__file: "php.ini"
php_config__php_ini__engine: "On"
php_config__php_ini__short_open_tag: "Off"
php_config__php_ini__precision: "14"
php_config__php_ini__output_buffering: "4096"
php_config__php_ini__zlib_output_compression: "Off"
php_config__php_ini__implicit_flush: "Off"
php_config__php_ini__unserialize_callback_func: ""
php_config__php_ini__serialize_precision: "-1"
php_config__php_ini__disable_functions: ""
php_config__php_ini__disable_classes: ""
php_config__php_ini__zend_enable_gc: ""
php_config__php_ini__zend_exception_ignore_args: "On"
php_config__php_ini__zend_exception_string_param_max_len: "0"
php_config__php_ini__expose_php: "On"
php_config__php_ini__max_execution_time: "30"
php_config__php_ini__max_input_time: "60"
php_config__php_ini__memory_limit: "128M"
php_config__php_ini__error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
php_config__php_ini__display_errors: "Off"
php_config__php_ini__display_startup_errors: "Off"
php_config__php_ini__log_errors: "On"
php_config__php_ini__log_errors_max_len: "1024"
php_config__php_ini__ignore_repeated_errors: "Off"
php_config__php_ini__ignore_repeated_source: "Off"
php_config__php_ini__report_memleaks: "On"
php_config__php_ini__variables_order: "GPCS"
php_config__php_ini__request_order: "GP"
php_config__php_ini__register_argc_argv: "Off"
php_config__php_ini__auto_globals_jit: "On"
php_config__php_ini__post_max_size: "8M"
php_config__php_ini__auto_prepend_file: ""
php_config__php_ini__auto_append_file: ""
php_config__php_ini__default_mimetype: "text/html"
php_config__php_ini__default_charset: "UTF-8"
php_config__php_ini__doc_root: ""
php_config__php_ini__user_dir: ""
php_config__php_ini__enable_dl: "Off"
php_config__php_ini__file_uploads: "On"
php_config__php_ini__upload_max_filesize: "2M"
php_config__php_ini__max_file_uploads: "20"
php_config__php_ini__allow_url_fopen: "On"
php_config__php_ini__allow_url_include: "Off"
php_config__php_ini__default_socket_timeout: "60"
# - config  php_fpm
php_config__php_fpm: false
php_config__php_fpm__template: "php_fpm.j2"
php_config__php_fpm__file: "www.conf"
php_config__php_fpm__webserver_user: "www-data"
php_config__php_fpm__webserver_group: "www-data"
php_config__php_fpm__pm: "dynamic"
php_config__php_fpm__pm_max_children: "10"
php_config__php_fpm__pm_start_servers: "5"
php_config__php_fpm__pm_min_spare_servers: "5"
php_config__php_fpm__pm_max_spare_servers: "5"
php_config__php_fpm__pm_max_requests: "500"
# - config  php_fpm  tcp_ip_socket
php_config__php_fpm__tcp_ip_socket: false
php_config__php_fpm__tcp_ip_socket__listen: "127.0.0.1:9000"
# - config  php_fpm  unix socket
php_config__php_fpm__unix_socket: false
php_config__php_fpm__unix_socket__user: "username"
php_config__php_fpm__unix_socket__group: "username"
php_config__php_fpm__unix_socket__listen: "/run/php/php{{ php_install__version }}-{{ php_config__php_fpm__unix_socket__user }}.sock"
# - config  php_fpm  remove file
php_config__php_fpm__remove_file: ""