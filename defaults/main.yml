--- 
# global
#   ├── install
#   |    ├── packages
#   |    ├── repo
#   |    └── dependencies
#   └── config
#        └── php.ini
#        └── php-fpm
#              ├── tcp\ip socket
#              └── unix socket

# php
php:
  enabled: false
  version: "7.4"
  src: "distribution"
php_service:
  enabled: true    
  state: "started"

# install
php_install:
  enabled: false
  packages: [common, fpm]
  dependencies:
    Debian: [apt-transport-https, ca-certificates, curl, gnupg2, lsb-release]
    RedHat: []

# config -> php.ini
php_ini:
  enabled: false
  file: "php.ini"
  src: "php_ini.j2"
  path: "{{ php_vars[ansible_os_family][php.src]['php_ini_path'] }}"
  backup: false
  vars:
    php:
      engine: "On"
      short_open_tag: "Off"
      precision: "14"
      output_buffering: "4096"
      zlib_output_compression: "Off"
      implicit_flush: "Off"
      unserialize_callback_func: ""
      serialize_precision: "-1"
      disable_functions: ""
      disable_classes: ""
      zend_enable_gc: ""
      zend_exception_ignore_args: "On"
      zend_exception_string_param_max_len: "0"
      expose_php: "On"
      max_execution_time: "30"
      max_input_time: "60"
      memory_limit: "128M"
      error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
      display_errors: "Off"
      display_startup_errors: "Off"
      log_errors: "On"
      log_errors_max_len: "1024"
      ignore_repeated_errors: "Off"
      ignore_repeated_source: "Off"
      report_memleaks: "On"
      variables_order: "GPCS"
      request_order: "GP"
      register_argc_argv: "Off"
      auto_globals_jit: "On"
      post_max_size: "8M"
      auto_prepend_file: ""
      auto_append_file: ""
      default_mimetype: "text/html"
      default_charset: "UTF-8"
      doc_root: ""
      user_dir: ""
      enable_dl: "Off"
      file_uploads: "On"
      upload_max_filesize: "2M"
      max_file_uploads: "20"
      allow_url_fopen: "On"
      allow_url_include: "Off"
      default_socket_timeout: "60"

# config -> php-fpm
php_fpm:
  www_conf:
    enabled: false
    file: "www.conf"
    state: "present"
    src: "php_fpm.j2"
    backup: false
    path: "{{ php_vars[ansible_os_family][php.src]['php_fpm_path'] }}"
    vars:
      webserver_user: "www-data"
      webserver_group: "www-data"
      pm: "dynamic"
      pm_max_children: "10"
      pm_start_servers: "5"
      pm_min_spare_servers: "5"
      pm_max_spare_servers: "5"
      pm_max_requests: "500"
      tcp_ip_socket:
        enabled: false
        listen: "127.0.0.1:9000"
      unix_socket:
        enabled: false
        file: "php{{ php.version }}-fpm.sock"
        user: "www-data"
        group: "www-data"