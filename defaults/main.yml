--- 
# global   
#   ├── repo
#   ├── install
#   |    ├── packages
#   |    └── dependencies   
#   └── config
#        └── nginx.conf
#        └── virtualhost.conf
#              ├── tcp\ip socket 
#              └── unix socket 

# global
php:
  version: "7.4"

# global -> repo 
php_repo:
  enabled: false
  sury:
    enabled: true
    deb: "deb https://packages.sury.org/php/ {{ ansible_distribution_release }} main"
    gpg: "https://packages.sury.org/php/apt.gpg"
  ondrej:
    enabled: true
    ppa: "ppa:ondrej/php"
  epel:
    enabled: true
    rpm: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
    gpg: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"
  remi:
    enabled: true
    rpm: "https://rpms.remirepo.net/enterprise/remi-release-{{ ansible_distribution_major_version }}.rpm"
    gpg: "https://rpms.remirepo.net/RPM-GPG-KEY-remi2018"


# install
php_install:
  enabled: false
  packages: [bcmath, common, fpm, cli, gd, ldap, curl, imap, xml, xmlrpc, mbstring, mysql, mcrypt, zip]
  dependencies:
    debian: [apt-transport-https, ca-certificates, curl, gnupg2, lsb-release]
    redhat: []

# config -> php.ini
php_ini:
  enabled: false
  file: "php.ini"
  src: "php_ini.j2"
  path:
    debian: "/etc/php/{{ php.version }}/fpm/"
    redhat: "/etc/"
    remi: "/etc/opt/remi/php{{ php.version | replace('.','')}}/php-fpm.d/"
  vars:
    php:
      engine: "On"
      short_open_tag: "Off"
      precision: "14"
      output_buffering: "4096"
      zlib_output_compression: "Off"
      implicit_flush: "Off"
      unserialize_callback_func: ""
      serialize_precision: "-1"
      disable_functions: ""
      disable_classes: ""
      zend_enable_gc: ""
      zend_exception_ignore_args: "On"
      zend_exception_string_param_max_len: "0"
      expose_php: "On"
      max_execution_time: "30"
      max_input_time: "60"
      memory_limit: "128M"
      error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
      display_errors: "Off"
      display_startup_errors: "Off"
      log_errors: "On"
      log_errors_max_len: "1024"
      ignore_repeated_errors: "Off"
      ignore_repeated_source: "Off"
      report_memleaks: "On"
      variables_order: "GPCS"
      request_order: "GP"
      register_argc_argv: "Off"
      auto_globals_jit: "On"
      post_max_size: "8M"
      auto_prepend_file: ""
      auto_append_file: ""
      default_mimetype: "text/html"
      default_charset: "UTF-8"
      doc_root: ""
      user_dir: ""
      enable_dl: "Off"
      file_uploads: "On"
      upload_max_filesize: "2M"
      max_file_uploads: "20"
      allow_url_fopen: "On"
      allow_url_include: "Off"
      default_socket_timeout: "60"

# config -> php-fpm
php_fpm: 
  enabled: false
  file: ["www.conf"]
  state: "present"
  src: "php_fpm.j2"
  path:
    debian: "/etc/php/{{ php.version }}/fpm/pool.d/"
    redhat: "/etc/php-fpm.d/"
    remi: "/etc/opt/remi/php{{ php.version | replace('.','')}}/php-fpm.d/"
  vars:
    webserver_user: "www-data"
    webserver_group: "www-data"
    pm: "dynamic"
    pm_max_children: "10"
    pm_start_servers: "5"
    pm_min_spare_servers: "5"
    pm_max_spare_servers: "5"
    pm_max_requests: "500"
    tcp_ip_socket:
      enabled: false
      listen: "127.0.0.1:9000"
    unix_socket:
      enabled: false
      file: "php{{ php.version }}-fpm.sock"
      user: "www-data"
      group: "www-data"